<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Dominika Musiol</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Select City...</option>
        <option value="">London</option>
        <option value="">New York </option>
        <option value="">Madrid</option>
        <option value="">Tokyo</option>
    </select>
    <div class="city">
        <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
        <div class="date"> August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
        <h2>New York 🇺🇸</h2>
        <div class="date"> August 15th 2022</div>
        <div class="time">4:48:15 AM</div>
    </div>
    </div>
    <footer>
      Coded by Dominika Musiol 👩🏻‍💻 and
      <a href="https://github.com/dmusiol/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
